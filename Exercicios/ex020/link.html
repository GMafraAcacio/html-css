<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover{
            color: black;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: "link";
            text-decoration: none;
            font-weight: normal;
            
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.instagram.com/gu_mafra/">Instagram Gustavo Mafra</a></li>
        <li><a href="https://www.instagram.com/essencia.demolay08/">Instagram Essencia DeMolay</a></li>
        <li><a href="https://www.instagram.com/altosertao_demolay/">Instagram Oitava OFEX</a></li>
    </ul>
</body>
</html>
